<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação CRUD</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!--cabeçalho-->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark"> Sistema de Gestão de Usuários</a>
                    </div>
                </div>
            </nav>
        </header>
    <!--/cabeçalho-->

    <!--Página Principal-->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex-justify-between">
                    <div class="filter">
                        <a href="/"><i class="fas fa-angle-double-left"></i>Todos Usuários</a>
                    </div>
                </div>
                <div class="form-title text-center">
                    <h2 class="text-dark">Novo Usuário</h2>
                    <span class="text-light">Preencha os dados para novo cadastro</span>
                </div>
                <!--form handling-->
                <form method="POST" id="update_user">
                    <div class="new_user">
                        <div class="form-group">
                            <label for="name" class="text-light">Nome</label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" value="" placeholder="Nome e Sobrenome">
                        </div>
                        <div class="form-group">
                            <label for="E-mail" class="text-light">E-mail</label>
                            <input type="text" name="name value="" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="phone" class="text-light">E-mail</label>
                            <input type="text" name="name" value="" placeholder ="21 98765-4321">
                        </div>
                        <div class="form-group">
                            <label for="gênero" class="text-light">Gênero</label>
                            <div class="radio inline">
                                <input type="radio" id="radio-2" name="gênero" value="Masculino">
                                <label for="radio-2" class="radio-label">Masculino</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-3" name="gênero" value="Feminino">
                                <label for="radio-3" class="radio-label">Feminino</label>
                            </div>
                        <div class="form-group">
                            <label for="gênero" class="text-light">Status</label>
                            <div class="radio inline">
                                <input type="radio" id="radio-4" name="gênero" value="Ativo">
                                <label for="radio-4" class="radio-label">Ativo</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-5" name="gênero" value="Inativo">
                                <label for="radio-5" class="radio-label">Inativo</label>
                            </div>
                            <div class="for-goup">
                                <button type="submit" class="btn text-dark update">SALVAR</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    <!--/Página Principal-->
</body>
</html>
